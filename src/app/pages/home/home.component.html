<app-menu-title></app-menu-title>

<div class="container__articles">
  <div class="articles__main">
    <app-big-card
      id="{{ bigContent.id }}"
      photoCover="{{ bigContent.photo }}"
      date="{{ bigContent.date }}"
      cardTitle="{{ bigContent.title }}"
      cardDescription="{{ bigContent.description }}"
    ></app-big-card>
  </div>
  <div class="articles__others">
    <app-small-card
      *ngFor="let n of news"
      id="{{ n.id }}"
      photoCard="{{ n.photo }}"
      date="{{ n.date }}"
      titleCard="{{ n.title }}"
    ></app-small-card>
  </div>
</div>
